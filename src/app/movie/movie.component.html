<app-header-menu></app-header-menu>

<div class="content">
  <h2>Filme</h2>
  <div class="video-div">
    @for (vid of videos; track vid.file; let index = $index) {
    @if (vid.category == "movie") {
    <div class="videoplayer">
      <video [src]="vid.file" controls type="video/mp4"></video>
    </div>
    }}

  </div>
</div>

<app-footer></app-footer>
