<div class="video-container">
    <video autoplay loop muted class="video-background">
        <source src="/assets/video/login/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="container">
    <div  class="headline-box">
        <img src="./assets/img/logo.png" alt="">
        <h1>VIDEOFLIX</h1>
    </div>

    <div class="login-container">
            <h1>Einloggen</h1>
        <form (ngSubmit)="userLogin()" #loginForm="ngForm">
            <input type="text" placeholder="E-Mail-Adresse" [(ngModel)]="email" name="email" required>
            <input type="password" placeholder="Passwort" [(ngModel)]="password" name="password" required>
            <div class="form-btn-container">
                <button type="submit" [disabled]="loginForm.form.invalid">Login</button>
            </div>
        </form>
        <button class="guest-btn" (click)="guestLogin()">GÃ¤ste-Login</button>
        <div style="padding: 10px;"> Kein Account? <a (click)="showSignup()" class="register-href">Zur Registrierung</a></div>
        <div class="headline-refs">
            <a (click)="showDataprotection()">Datenschutz</a>
            <a href="https://walter-doni.at">Walter Doni</a>
            <a (click)="showImprint()">Impressum</a>
        </div>

    </div>
</div>
