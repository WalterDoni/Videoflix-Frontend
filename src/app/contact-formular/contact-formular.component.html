<app-header-menu></app-header-menu>
<div class="container">
  <div class="form-container">
    <h2>Fehler gefunden oder wollen Sie Kontakt mit mir aufnehmen?</h2>
    <h4>Senden Sie mir eine E-Mail über dieses Formular:</h4>
    <form (ngSubmit)="sendMail()">
      <input type="email" placeholder="E-Mail Adresse" [(ngModel)]="email" name="email" required>
      <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required>
      <input type="text" placeholder="Titel" [(ngModel)]="title" name="title" required>
      <textarea placeholder="Nachricht..." [(ngModel)]="message" name="message" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </div>
</div>
<div class="messageSendFeedback" #messageSendFeedback><p>Deine Nachricht wurde gesendet. Ich werde dir so schnell wie möglich antworten.</p></div>
<app-footer></app-footer>
